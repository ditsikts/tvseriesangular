<mat-form-field floatLabel="never">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="searchQuery" (keyup.enter)="searchChanged($event)">
  <button mat-button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
    <mat-icon inline=true>close</mat-icon>
  </button>
</mat-form-field>
<mat-chip-list [multiple]="true">
  <mat-chip *ngFor="let category of categoriesCountMap | keyvalue" color="primary" #chip="matChip"
    (click)="chip.selected=!chip.selected" (selectionChange)="changeSelectedCategories(category.key)">{{ category.key }}
    ({{ category.value }})</mat-chip>
</mat-chip-list>

<div class="card-holder">
  <mat-card *ngFor="let tvs of tvSeries"  class="example-card">
    <img mat-card-image src="../../assets/aaa.jpg" alt="Photo of a Shiba Inu">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ tvs.title }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
